<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./assets/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./assets/favicon-16x16.png"
    />
    <link rel="manifest" href="./assets/site.webmanifest" />
    <title>InSync Creations</title>
    <style>
      /* Aggiungi questo CSS per centrare l'immagine */
      body,
      html {
        margin: 0;
        padding: 0;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: "Poppins", sans-serif;
        transition: background-color 0.5s, color 0.5s;
      }

      .light-mode {
        background-color: white;
        color: black;
      }

      .dark-mode {
        background-color: #1e1e1e;
        color: white;
      }

      .center-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
      }

      .logo_landing {
        max-width: 50%;
        max-height: 80vh;
        height: auto;
        transition: opacity 0.5s;
      }

      @media only screen and (max-width: 600px) {
        .logo_landing {
          width: 50%;
          max-width: 370px;
          height: auto;
          object-fit: cover;
        }
      }

      .welcome-title {
        margin-top: 20px;
        font-weight: bold;
        color: inherit;
        font-size: 2rem; /* Modifica dimensione del font */
      }

      .toggle-button {
        background-color: transparent;
        border: none;
        color: inherit;
        font-size: 1.5rem;
        cursor: pointer;
        margin-top: 20px;
        display: flex;
        align-items: center;
      }

      .icon {
        margin-left: 10px;
      }
    </style>
  </head>
  <body class="light-mode">
    <div class="center-container">
      <a href="./homepage">
        <img
          data-aos="zoom-out-up"
          data-aos-duration="1000"
          class="logo_landing"
          src="./assets/landingblack.png"
          alt="logo_landing"
        />
      </a>
      <h4
        class="welcome-title"
        style="
          background: linear-gradient(to right, #b261d7 0%, #5d3371 100%);
          -webkit-background-clip: text;
          color: transparent;
        "
      >
        Benvenuto in InSync Creations
      </h4>
      <!-- Titolo di benvenuto -->
      <button class="toggle-button" id="toggleButton">
        <i class="fas fa-sun icon" id="sunIcon"></i>
        <!-- Icona del sole -->
        <i class="fas fa-moon icon" id="moonIcon" style="display: none"></i>
        <!-- Icona della luna -->
      </button>
      <!-- Bottone per il toggle -->
    </div>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init();

      const toggleButton = document.getElementById("toggleButton");
      const body = document.body;
      const logo = document.querySelector(".logo_landing");
      const sunIcon = document.getElementById("sunIcon");
      const moonIcon = document.getElementById("moonIcon");

      // Funzione per caricare la modalità precedente dal localStorage
      function loadMode() {
        const mode = localStorage.getItem("mode");
        if (mode === "dark") {
          body.classList.add("dark-mode");
          body.classList.remove("light-mode");
          logo.src = "./assets/landingwhite.png";
          sunIcon.style.display = "none"; // Nasconde l'icona del sole
          moonIcon.style.display = "inline"; // Mostra l'icona della luna
        } else {
          body.classList.add("light-mode");
          body.classList.remove("dark-mode");
          logo.src = "assets/landingblack.png";
          sunIcon.style.display = "inline"; // Mostra l'icona del sole
          moonIcon.style.display = "none"; // Nasconde l'icona della luna
        }
      }

      // Chiamata iniziale per caricare la modalità
      loadMode();

      toggleButton.addEventListener("click", () => {
        // Toggle class dark-mode
        body.classList.toggle("dark-mode");
        body.classList.toggle("light-mode");

        // Cambia l'immagine del logo e salva la modalità nel localStorage
        if (body.classList.contains("dark-mode")) {
          logo.src = "./assets/landingwhite.png";
          localStorage.setItem("mode", "dark"); // Salva la modalità nel localStorage
          sunIcon.style.display = "none"; // Nasconde l'icona del sole
          moonIcon.style.display = "inline"; // Mostra l'icona della luna
        } else {
          logo.src = "assets/landingblack.png";
          localStorage.setItem("mode", "light"); // Salva la modalità nel localStorage
          sunIcon.style.display = "inline"; // Mostra l'icona del sole
          moonIcon.style.display = "none"; // Nasconde l'icona della luna
        }
      });
    </script>
  </body>
</html>
