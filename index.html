<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <title>InSync Creations</title>
    <style>
      /* Aggiungi questo CSS per centrare l'immagine */
      body,
      html {
        margin: 0; /* Rimuovi il margine di default */
        padding: 0; /* Rimuovi il padding di default */
        height: 100%; /* Imposta altezza al 100% per body e html */
        transition: background-color 0.5s, color 0.5s; /* Transizione per il cambio di modalità */
      }

      .light-mode {
        background-color: white; /* Colore di sfondo della modalità chiara */
        color: black; /* Colore del testo della modalità chiara */
      }

      .dark-mode {
        background-color: #333; /* Colore di sfondo della modalità scura */
        color: white; /* Colore del testo della modalità scura */
      }

      .center-container {
        display: flex;
        flex-direction: column; /* Cambia in colonna per il bottone */
        justify-content: center; /* Centra orizzontalmente */
        align-items: center; /* Centra verticalmente */
        height: 100vh; /* Imposta l'altezza al 100% della viewport */
      }

      .logo_landing {
        max-width: 100%;
        max-height: 80vh; /* Limita l'altezza massima dell'immagine per evitare overflow */
        height: auto; /* Mantiene le proporzioni dell'immagine */
        transition: opacity 0.5s; /* Transizione per l'opacità */
      }

      @media only screen and (max-width: 600px) {
        .logo_landing {
          width: 80%; /* Larghezza del 80% per adattarsi allo schermo */
          max-width: 370px; /* Limita la larghezza massima */
          height: auto; /* Mantiene le proporzioni dell'immagine */
          object-fit: cover; /* Assicura che l'immagine riempia il contenitore */
          position: relative;
          right: -33px;
        }
      }

      /* Titolo di benvenuto */
      .welcome-title {
        font-size: 2.5rem; /* Dimensione del font */
        margin-top: 20px; /* Margine sopra il titolo */
        text-align: center; /* Centra il testo */
        font-weight: bold; /* Grassetto per il titolo */
        color: inherit; /* Colore del testo ereditato */
        transition: color 0.5s; /* Transizione per il colore */
        font-family: "Poppins", sans-serif !important;
      }

      /* Bottone di toggle */
      .toggle-button {
        background-color: transparent; /* Colore di sfondo trasparente */
        border: none; /* Nessun bordo */
        color: inherit; /* Colore del testo ereditato */
        font-size: 1.5rem; /* Dimensione del testo */
        cursor: pointer; /* Cambia il cursore per indicare che è cliccabile */
        margin-top: 20px; /* Margine sopra il bottone */
        display: flex; /* Utilizza flex per centrare le icone */
        align-items: center; /* Allinea verticalmente le icone */
      }

      .icon {
        margin-left: 10px; /* Margine a sinistra dell'icona */
      }
    </style>
  </head>
  <body class="light-mode">
    <div class="center-container">
      <a href="./homepage.html">
        <img
          data-aos="zoom-out-up"
          data-aos-duration="1000"
          class="logo_landing"
          src="assets/new-landing.png"
          alt="logo_landing"
        />
      </a>
      <h1 class="welcome-title">Benvenuto in InSync Creations</h1>
      <!-- Titolo di benvenuto -->
      <button class="toggle-button" id="toggleButton">
        <i class="fas fa-sun icon" id="sunIcon"></i>
        <!-- Icona del sole -->
        <i class="fas fa-moon icon" id="moonIcon" style="display: none"></i>
        <!-- Icona della luna -->
      </button>
      <!-- Bottone per il toggle -->
    </div>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init();

      const toggleButton = document.getElementById("toggleButton");
      const body = document.body;
      const logo = document.querySelector(".logo_landing");
      const sunIcon = document.getElementById("sunIcon");
      const moonIcon = document.getElementById("moonIcon");

      // Funzione per caricare la modalità precedente dal localStorage
      function loadMode() {
        const mode = localStorage.getItem("mode");
        if (mode === "dark") {
          body.classList.add("dark-mode");
          body.classList.remove("light-mode");
          logo.src = "./assets/logo_white.png";
          sunIcon.style.display = "none"; // Nasconde l'icona del sole
          moonIcon.style.display = "inline"; // Mostra l'icona della luna
        } else {
          body.classList.add("light-mode");
          body.classList.remove("dark-mode");
          logo.src = "assets/new-landing.png";
          sunIcon.style.display = "inline"; // Mostra l'icona del sole
          moonIcon.style.display = "none"; // Nasconde l'icona della luna
        }
      }

      // Chiamata iniziale per caricare la modalità
      loadMode();

      toggleButton.addEventListener("click", () => {
        // Toggle class dark-mode
        body.classList.toggle("dark-mode");
        body.classList.toggle("light-mode");

        // Cambia l'immagine del logo e salva la modalità nel localStorage
        if (body.classList.contains("dark-mode")) {
          logo.src = "./assets/logo_white.png";
          localStorage.setItem("mode", "dark"); // Salva la modalità nel localStorage
          sunIcon.style.display = "none"; // Nasconde l'icona del sole
          moonIcon.style.display = "inline"; // Mostra l'icona della luna
        } else {
          logo.src = "assets/new-landing.png";
          localStorage.setItem("mode", "light"); // Salva la modalità nel localStorage
          sunIcon.style.display = "inline"; // Mostra l'icona del sole
          moonIcon.style.display = "none"; // Nasconde l'icona della luna
        }
      });
    </script>
  </body>
</html>
